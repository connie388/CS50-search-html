<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="image-search-body">
      <div id="go-back"><a href="/index.html">Go back</a></div>
      <div class="image-search-section">
        <div class="search-section">
          <div id="image-search-logo">
            <img src="./assets/google-image-search-logo.png" alt="Search button" />
          </div>
          <form action="https://images.google.com/images">
            <div class="flexContainer">
              <div id="button-holder">
                <img id="gray-img" src="./assets/gray-search.png" alt="Search button" />
              </div>
              <input
                type="text"
                placeholder="Search..."
                name="q"
                id="search-text-input"
              />
          
              <button id="blue-search-button" type="submit">
                  <img id="blue-img" src="./assets/search.png" alt="Image search" />
         
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
