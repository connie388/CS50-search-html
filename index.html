<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link href="./assets/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="image-search-body">
      <div id="go-image">
        <a href="./advanced-search.html">Advanced Search</a>
      </div>
      <div id="go-advanced"><a href="./image-search.html">Image Search</a></div>
      <div class="image-search-section">
        <div class="search-section">
          <div id="image-search-logo">
            <img src="./assets/google-logo.png" alt="Google logo" />
          </div>
          <form action="https://www.google.com/search">
            <div class="flexContainer">
              <div id="button-holder">
                <img
                  id="gray-img"
                  src="./assets/gray-search.png"
                  alt="Search button"
                />
              </div>
              <input
                type="text"
                placeholder="Search..."
                name="q"
                id="search-text-input"
              />
            </div>

            <div class="flexContainer2">
              <button class="home-search" type="submit" name="btnK">
                Google Search
              </button>
              <button
                class="home-search"
                type="submit"
                name="btnI"
                value="I'm Feeling Lucky"
              >
                I'm Feeling Lucky
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
